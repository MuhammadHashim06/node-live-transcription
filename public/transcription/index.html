<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Speech Transcription & Translation</title>

    <!-- Link to your external stylesheet -->
    <link rel="stylesheet" href="../style.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 640px) {
            .btn {
                font-size: 0.875rem; /* 14px */
                padding: 0.75rem 1rem; /* 12px 16px */
            }
          
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen w-full ">

    <div class="flex flex-col md:flex-row gap-6 p-4 w-full max-w-screen-lg mt-4">

        <div class="flex-1 bg-gray-800 p-6 rounded-lg shadow-lg w-full">
            <div class="flex justify-between items-center">
                <h2 class="text-base font-semibold text-blue-400">Live Transcription</h2>
                <select id="transcription-language" class="bg-gray-700 text-white px-3 py-2 rounded-lg">
                    <option value="en-US" selected>English</option>
                    <option value="fi-FI">Finnish</option>
                    <option value="sv-SE">Swedish</option>
                </select>
            </div>
            <div id="captions" class=" relative h-96 overflow-auto p-2 bg-gray-700 rounded-lg mt-4 text-base leading-relaxed">
                <p class="text-gray-300"></p>
              
            </div>
        </div>

    </div>

    <div class=" w-full flex sm:flex-row-reverse  justify-center gap-5">
        <a href="/" class="bg-blue-500 mb-4 sm:px-6 px-4 sm:py-4 py-3 rounded-full text-base font-semibold shadow-lg hover:bg-blue-700 transition flex items-center gap-2 btn" title="Go To Home Page"><i class="fa-solid fa-house"></i><span class="sm:block hidden">Go To Home Page</span> </a>
        <button id="record-btn" class="bg-blue-500 mb-4 sm:px-6 px-5 sm:py-4 py-3 rounded-full text-base font-semibold shadow-lg hover:bg-blue-700 transition flex items-center gap-2 btn" title="Start Listening">
            <i class="fas fa-microphone"></i> <span class="sm:block">Start Listening</span>
        </button>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="trranscription.js"></script>

</body>
</html>
