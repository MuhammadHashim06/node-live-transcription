<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Speech Transcription & Translation</title>

    <link rel="stylesheet" href="../style.css" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen w-full"
  >
    <div
      class="flex flex-col md:flex-row gap-6 p-4 w-full max-w-screen-lg mt-4"
    >
      <div class="flex-1 bg-gray-800 p-6 rounded-lg shadow-lg w-full">
        <div class="flex justify-between items-center">
          <h2 class="text-base font-semibold text-green-400">
            Live Translation
          </h2>
          <select
            id="translation-language"
            class="bg-gray-700 text-white px-3 py-2 rounded-lg"
          >
            <option value="en">English</option>
            <option value="fi">Finnish</option>
            <option value="ar">Arabic</option>
            <option value="ru">Russian</option>
            <option value="pl">Polish</option>
            <option value="et">Estonian</option>
            <option value="es">Spanish</option>
            <option value="sv" selected>Swedish</option>
          </select>
        </div>
        <div
          id="translation-box"
          class="h-96 overflow-auto p-2 bg-gray-700 rounded-lg mt-4 text-base leading-relaxed"
        >
          <p class="text-gray-300"></p>
        </div>
      </div>
    </div>

    <div class=" w-full flex  justify-center gap-5">
      <button id="play-btn" class="bg-blue-500 mb-4  sm:px-6 px-5 py-5  rounded-full text-base font-semibold shadow-lg hover:bg-blue-700 transition flex items-center gap-2"><i class="fa-solid fa-volume-high"></i><span class="sm:block hidden">Enable TTS</span>
      </button>
      <a href="/" class="bg-blue-500 mb-4 sm:px-6 px-5 py-4 rounded-full text-base font-semibold shadow-lg hover:bg-blue-700 transition flex items-center gap-2"><i class="fas fa-microphone"></i> <span class="sm:block hidden">Transcription</span> </a>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="translation.js"></script>
  </body>
</html>
